branches:
  only:
  - master
  - develop
  - /^greenkeeper-.*$/
language: node_js
node_js:
  - 4
  - 5
  - 6.0
  - stable
sudo: false
before_install: npm i -g npm@latest
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d0418713e51ac049564a
    on_success: always
    on_failure: change
    on_start: never
addons:
  code_climate:
    repo_token: a656a3b2d95adaa8c1376bb239f7696f11fd39881678765fdae782f964c670bb
after_script:
  - nyc report --reporter=text-lcov | codeclimate-test-reporter
